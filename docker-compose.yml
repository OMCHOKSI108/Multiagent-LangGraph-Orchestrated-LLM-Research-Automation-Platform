# Multi-Agent Research Platform â€” Docker Compose
# Usage: docker compose up --build

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-research_platform}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}" ]
      interval: 5s
      timeout: 3s
      retries: 5

  ai_engine:
    build:
      context: ./ai_engine
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      - AI_ENGINE_SECRET=${AI_ENGINE_SECRET:-}
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:5000,http://frontend:5173
    ports:
      - "8000:8000"
    volumes:
      - ./output:/app/output
      - ./data:/app/data
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: ./backend/.env
    environment:
      - AI_ENGINE_URL=http://ai_engine:8000
      - AI_ENGINE_SECRET=${AI_ENGINE_SECRET:-}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-research_platform}
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
      ai_engine:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - backend

volumes:
  pgdata:
